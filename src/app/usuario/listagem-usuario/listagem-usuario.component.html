<div class="card-main">
  <mat-icon [matBadge]="usuarios.length" matBadgeColor="primary">people</mat-icon>
  <br>
  <button mat-button (click)="downloadCSV()">Download CSV <mat-icon>download</mat-icon></button>
</div>
<div >
  <mat-card fxFlex="20" class="card-usuario" *ngFor="let usuario of usuarios">
    <mat-card-header>
      <mat-card-title>{{usuario.nome }}</mat-card-title>
      <mat-card-subtitle >{{usuario.endereco}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      Usuario em.... Tem {{usuario.idade}} anos
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/editausuario', usuario.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="excluir(usuario)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
